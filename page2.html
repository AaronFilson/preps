<!DOCTYPE html>
<html>
  <head>
    <title>Prepare for an Earthquake, with Customized Lists</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/skeleton.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>

  <body>
    <header>
      <nav id="navBar">
      <ul>
        <li><a href="index.html"><span>HOME</span></a></li>
        <li class="activePage"><a href="page2.html"><span>PAGE 2</span></a></li>
        <li><a href="page3.html"><span>PAGE 3</span></a></li>
        <li><a href="page4.html"><span>PAGE 4</span></a></li>
        <li><a href="about-us.html"><span>ABOUT US</span></a></li>
      </ul>
      </nav>
    </header>
  <!-- Description of the usage of the page -->
    <section>
      <div class="container">
        <div class='row'>
          <div class='six columns'>
            <h3> How to use this page </h3>
            <p>
              This page will allow you to select from a list of options to personalize your preparations. The suggestions for the different situations will give you a detailed list to check and work from.
            </p>
          </div>
          <div class='six columns'>
          <!-- From FEMA.gov -->
            <img src='img/preparednow.jpg' alt='Prepared now image' title='You will be the image of preparedness once you start working on these checklists.' />
          </div>
        </div>
        
          <div class='row'>
            <div class='two columns'>
              Please select an option(s)
            </div>
          </div>
          <div class='row'>
            <div class='two columns'>
              <label for='iHaveAHouse'>I have a house.</label>
              <input type='checkbox' id='iHaveAHouse' >
            </div>
            <div class='two columns'>
              <label for='iHaveAnApartment'>I have an apartment.</label>
              <input type='checkbox' id='iHaveAnApartment' >
            </div>
            <div class='two columns'>
              <label for='iDrive'>I drive to work or school.</label>
              <input type='checkbox' id='iDrive' >
            </div>
            <div class='two columns'>
              <label for='iRequireMed'>I need medication or a medical device.</label>
              <input type='checkbox' id='iRequireMed' >
            </div>
          </div>
          <button class="button-primary" type="click" name="Submit" id='oneButton'>
        
      </div>
  </section>

  <section class='row'>
    <!-- List of preparations go here -->
    <span class='ten columns' id='customPrepList'></span>
  
  </section>

    <script src='js/form.js' type="text/javascript"></script>
  </body>
</html>
